buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the correct Kotlin Gradle plugin version that matches the Kotlin version in your app-level build.gradle
        classpath "com.android.tools.build:gradle:8.1.4"
        classpath "com.google.gms:google-services:4.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10" // Use a consistent Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
